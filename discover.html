<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emoji Matching Game</title>
  <style>
    :root{
      --bg:#f7fafc;
      --card:#ffffff;
      --accent:#4f46e5;
      --muted:#6b7280;
      --correct:#34d399;
      --wrong:#f87171;
    }
    *{box-sizing:border-box}
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#fbf8ff 0%, #f0f9ff 100%);
      color:#111827;
      padding:24px;
    }

    .wrap{
      width:100%;
      max-width:980px;
      background:var(--card);
      border-radius:12px;
      box-shadow: 0 8px 28px rgba(15,23,42,0.08);
      padding:20px;
    }

    header{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
    }

    h1{font-size:1.25rem;margin:0}
    .controls{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .stat{
      font-size:0.95rem;
      color:var(--muted);
      background:#fff;
      padding:6px 10px;
      border-radius:8px;
      border:1px solid #eef2ff;
    }
    button.btn{
      background:var(--accent);
      color:white;
      border:0;
      padding:8px 12px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 4px 12px rgba(79,70,229,0.12);
    }
    button.btn:active{transform:translateY(1px)}
    button.ghost{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(79,70,229,0.12);
      padding:6px 10px;
    }

    main{
      display:flex;
      gap:18px;
      align-items:flex-start;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .game-area{
      flex:1 1 640px;
    }

    .grid{
      display:grid;
      gap:12px;
      grid-template-columns: repeat(4, minmax(64px, 1fr));
      justify-items:stretch;
      align-items:stretch;
    }

    /* Card */
    .card{
      perspective:1000px;
    }
    .card-button{
      width:100%;
      aspect-ratio: 1 / 1;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      background:linear-gradient(180deg,#ffffff,#fbfdff);
      cursor:pointer;
      position:relative;
      transform-style:preserve-3d;
      transition: transform 300ms ease, box-shadow 120ms ease;
      box-shadow: 0 6px 18px rgba(15,23,42,0.06);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2.25rem;
      user-select:none;
      overflow:hidden;
    }

    .card-button:focus{
      outline:none;
      box-shadow:0 0 0 4px rgba(79,70,229,0.12);
    }

    .card-button.flipped{
      transform: rotateY(180deg);
    }
    .card-face{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility:hidden;
      -webkit-backface-visibility:hidden;
    }
    .card-back{
      font-size:1.25rem;
      color:var(--muted);
      transform: rotateY(0deg);
      background: linear-gradient(180deg, rgba(15,23,42,0.02), transparent);
    }
    .card-front{
      transform: rotateY(180deg);
      font-size:2.5rem;
      background:linear-gradient(180deg,#fff,#f8fafc);
    }

    .card.matched .card-button{
      box-shadow: 0 8px 26px rgba(52,211,153,0.12);
      border-color: rgba(52,211,153,0.45);
    }

    .message{
      padding:12px;
      border-radius:10px;
      margin-top:12px;
      display:none;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background: linear-gradient(90deg, rgba(16,185,129,0.06), rgba(99,102,241,0.03));
      border: 1px solid rgba(99,102,241,0.08);
    }

    .message.show{display:flex}

    .footer{
      margin-top:12px;
      color:var(--muted);
      font-size:0.95rem;
    }

    /* Responsive */
    @media (max-width:640px){
      .grid{grid-template-columns: repeat(4, minmax(56px, 1fr)); gap:10px}
      .card-button{font-size:1.7rem}
    }

  </style>
</head>
<body>
  <div class="wrap" role="application" aria-labelledby="game-title">
    <header>
      <div>
        <h1 id="game-title">Emoji Matching Game</h1>
        <div style="color:var(--muted);font-size:0.95rem">Find matching emoji pairs â€” keyboard & screen reader friendly</div>
      </div>

      <div class="controls" aria-hidden="false">
        <div class="stat" aria-live="polite">Moves: <span id="moves">0</span></div>
        <div class="stat" aria-live="polite">Matches: <span id="matches">0</span>/8</div>
        <div class="stat" aria-live="polite">Time: <span id="time">00:00</span></div>
        <button id="restart" class="btn" title="Restart game">Restart</button>
      </div>
    </header>

    <main>
      <section class="game-area" aria-label="Game board">
        <div id="grid" class="grid" role="grid" aria-describedby="game-instructions"></div>

        <div id="message" class="message" role="status" aria-live="polite">
          <div><strong id="message-text"></strong></div>
          <div>
            <button id="play-again" class="btn">Play again</button>
            <button id="close-msg" class="ghost">Close</button>
          </div>
        </div>

        <p id="game-instructions" class="footer">
          Click or press Enter / Space on a card to flip it. Match pairs to win. Good luck!
        </p>

      </section>
    </main>
  </div>

  <script>
    /*
      Emoji Matching Game
      - 8 pairs (16 cards)
      - shuffle, flip, match logic
      - moves counter, matches counter, timer
      - keyboard accessible: Enter/Space to flip, arrow keys to move focus
    */

    // Emoji set (8 unique)
    const EMOJIS = ["ðŸ¶","ðŸ±","ðŸ¦Š","ðŸ¼","ðŸ¦","ðŸµ","ðŸ¸","ðŸ»"];

    // Game state
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matches = 0;
    let timerInterval = null;
    let startTime = null;

    // Elements
    const grid = document.getElementById('grid');
    const movesEl = document.getElementById('moves');
    const matchesEl = document.getElementById('matches');
    const timeEl = document.getElementById('time');
    const restartBtn = document.getElementById('restart');
    const messageEl = document.getElementById('message');
    const messageText = document.getElementById('message-text');
    const playAgainBtn = document.getElementById('play-again');
    const closeMsgBtn = document.getElementById('close-msg');

    function shuffle(array){
      for(let i = array.length -1; i>0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function formatTime(ms){
      if (!ms) return "00:00";
      const totalSecs = Math.floor(ms/1000);
      const mins = String(Math.floor(totalSecs/60)).padStart(2,'0');
      const secs = String(totalSecs%60).padStart(2,'0');
      return `${mins}:${secs}`;
    }

    function startTimer(){
      if (timerInterval) return;
      startTime = Date.now();
      timerInterval = setInterval(()=>{
        timeEl.textContent = formatTime(Date.now() - startTime);
      }, 250);
    }

    function stopTimer(){
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetState(){
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function createCard(emoji, index){
      const wrapper = document.createElement('div');
      wrapper.className = 'card';
      wrapper.setAttribute('role','gridcell');

      const button = document.createElement('button');
      button.className = 'card-button';
      button.type = 'button';
      button.setAttribute('aria-label','Hidden card');
      button.dataset.emoji = emoji;
      button.dataset.index = index;
      button.setAttribute('aria-pressed','false');
      button.tabIndex = 0;

      // back face (concealed)
      const back = document.createElement('div');
      back.className = 'card-face card-back';
      back.textContent = 'â“';

      // front face (emoji)
      const front = document.createElement('div');
      front.className = 'card-face card-front';
      front.textContent = emoji;
      front.setAttribute('aria-hidden','true');

      button.appendChild(back);
      button.appendChild(front);

      // Event listeners
      button.addEventListener('click', onCardActivate);
      button.addEventListener('keydown', (e)=>{
        if (e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          button.click();
        }
      });

      wrapper.appendChild(button);
      return wrapper;
    }

    function buildBoard(){
      grid.innerHTML = '';
      // Prepare pairs and shuffle
      const pairPool = [...EMOJIS, ...EMOJIS]; // duplicated
      shuffle(pairPool);
      cards = pairPool.map((emoji, i) => {
        const node = createCard(emoji, i);
        return { emoji, node, index:i, matched:false };
      });
      // append to grid
      cards.forEach(c => grid.appendChild(c.node));
    }

    function onCardActivate(e){
      const btn = e.currentTarget;
      if (lockBoard) return;
      if (btn.classList.contains('flipped') || btn.parentElement.classList.contains('matched')) return;

      // start timer on first move
      if (moves === 0 && !timerInterval) startTimer();

      // flip
      btn.classList.add('flipped');
      btn.setAttribute('aria-pressed','true');

      if (!firstCard){
        firstCard = btn;
        return;
      }
      if (firstCard === btn) return; // clicked same card twice

      secondCard = btn;
      lockBoard = true;
      moves++;
      movesEl.textContent = moves;

      checkForMatch();
    }

    function checkForMatch(){
      const isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
      if (isMatch){
        // mark matched
        markMatched(firstCard);
        markMatched(secondCard);
        matches++;
        matchesEl.textContent = matches;
        resetState();
        if (matches === EMOJIS.length){
          winGame();
        } else {
          lockBoard = false;
        }
      } else {
        // brief visual wrong feedback then hide
        firstCard.parentElement.classList.add('wrong');
        secondCard.parentElement.classList.add('wrong');
        setTimeout(()=>{
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard.setAttribute('aria-pressed','false');
          secondCard.setAttribute('aria-pressed','false');
          firstCard.parentElement.classList.remove('wrong');
          secondCard.parentElement.classList.remove('wrong');
          resetState();
        }, 700);
      }
    }

    function markMatched(button){
      const cardWrapper = button.parentElement;
      cardWrapper.classList.add('matched');
      // keep revealed and disable interactions
      button.disabled = true;
    }

    function winGame(){
      stopTimer();
      const totalTime = Date.now() - startTime;
      messageText.textContent = `You won! ${moves} moves â€” ${formatTime(totalTime)}.`;
      messageEl.classList.add('show');
      messageEl.focus?.();
    }

    function restartGame(){
      stopTimer();
      moves = 0;
      matches = 0;
      movesEl.textContent = '0';
      matchesEl.textContent = '0';
      timeEl.textContent = '00:00';
      messageEl.classList.remove('show');
      resetState();
      buildBoard();
    }

    // Hook up controls
    restartBtn.addEventListener('click', restartGame);
    playAgainBtn.addEventListener('click', ()=>{
      restartGame();
      playAgainBtn.blur();
    });
    closeMsgBtn.addEventListener('click', ()=>{
      messageEl.classList.remove('show');
      closeMsgBtn.blur();
    });

    // Initialize on load
    buildBoard();

    // Accessibility: allow keyboard navigation with arrow keys
    grid.addEventListener('keydown', (e)=>{
      const focusable = Array.from(grid.querySelectorAll('.card-button'));
      const idx = focusable.indexOf(document.activeElement);
      if (idx === -1) return;

      const cols = parseInt(getComputedStyle(grid).gridTemplateColumns.split(' ').length) || 4;
      let nextIdx = null;

      switch(e.key){
        case 'ArrowRight':
          nextIdx = (idx + 1) % focusable.length;
          break;
        case 'ArrowLeft':
          nextIdx = (idx - 1 + focusable.length) % focusable.length;
          break;
        case 'ArrowDown':
          nextIdx = (idx + cols) % focusable.length;
          break;
        case 'ArrowUp':
          nextIdx = (idx - cols + focusable.length) % focusable.length;
          break;
      }
      if (nextIdx !== null){
        e.preventDefault();
        focusable[nextIdx].focus();
      }
    });

    // Expose restart from global for convenience (optional)
    window.restartEmojiGame = restartGame;
  </script>
</body>
</html>
