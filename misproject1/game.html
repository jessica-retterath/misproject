<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Source+Serif+Pro:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6FB7;
            --secondary-color: #FFB6E1;
            --text-color: #FF4DA6;
            --bg-color: #FFF0F7;
            --heading-font: 'Source Serif Pro', Georgia, serif;
            --body-font: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            background: var(--bg-color);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 111, 183, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 182, 225, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 77, 166, 0.1) 0%, transparent 70%);
            animation: bgShimmer 15s infinite alternate;
        }

        @keyframes bgShimmer {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 
                0 10px 30px rgba(255, 111, 183, 0.3),
                0 0 30px rgba(255, 182, 225, 0.3),
                inset 0 0 20px rgba(255, 111, 183, 0.1);
            max-width: 1000px;
            margin: 0 auto;
            border: 3px solid rgba(255, 182, 225, 0.8);
        }

        h1 {
            color: var(--text-color);
            font-size: 2.8rem;
            margin-bottom: 2rem;
            font-family: var(--heading-font);
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .nav-links {
            text-align: center;
            margin-top: 2rem;
        }

        .nav-button {
            display: inline-block;
            padding: 12px 28px;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            font-size: 1.05rem;
            margin: 0 10px;
        }

        .nav-button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 111, 183, 0.3);
        }

        .game-container {
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 111, 183, 0.15);
            border: 2px solid rgba(255, 182, 225, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .nav-button {
                display: block;
                margin: 0.8rem auto;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game</h1>
        
        <div class="game-container">
            <!-- Game content will go here -->
        </div>

        <div class="nav-links">
            <a href="index.html" class="nav-button">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
